<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
            function table_change()
            {
                var element = document.getElementById("myTable")
                if ( typeof(element) != "undefined" && element != null)
                {
                    element.remove();
                }
                else
                {
                    var container = document.getElementById("container"); 
                    var tbl = document.createElement("table");
                    tbl.setAttribute("id", "myTable");
                    for (var r = 0; r <= 50; r++) 
                    {
                        var row = document.createElement("tr");
                        for (var c = 0; c < 4; c++) 
                        {
                            var cell = document.createElement("td");
                            if (c == 0)
                            {
                                var numbers = document.createTextNode(r);
                            }
                            if (c == 1)
                            {
                                var numbers = document.createTextNode(r.toString(2));
                            }
                            if (c == 2)
                            {
                                var numbers = document.createTextNode(r.toString(8));
                            }
                            if (c == 3)
                            {
                                var numbers = document.createTextNode(r.toString(16));
                            }
                            cell.appendChild(numbers);
                            row.appendChild(cell);
                        }
                        tbl.appendChild(row);
                    }
                    container.appendChild(tbl);
                    var table = document.getElementById("myTable");
                    var header = table.createTHead();
                    var insertrow = header.insertRow(0);
                    var insertcell = insertrow.insertCell(0);
                    insertcell.innerHTML = "<b>DEC</b>";
                    var insertcell = insertrow.insertCell(1);
                    insertcell.innerHTML = "<b>BIN</b>";
                    var insertcell = insertrow.insertCell(2);
                    insertcell.innerHTML = "<b>OCT</b>";
                    var insertcell = insertrow.insertCell(3);
                    insertcell.innerHTML = "<b>HEX</b>";
                }
            }
            function changeText()
            {
                var text_element = document.getElementById("showTable");
                if (text_element.innerHTML == "Click me to insert a table")
                {
                    text_element.innerHTML = "Click me to remove the table";
                }
                else
                {
                    text_element.innerHTML = "Click me to insert a table" ;
                }
            }
            </script>
    </head>
    <body>
        <div class="header"><h1 class="mathgenie"><a href="index.html">MATH GENIOUS</a></h1>
            <div class="headerSelections">
                <div class="headerTitles"><a href="NumberConversions.html">Number Conversion</a></div>
                <div class="headerTitles"><a href="Number_Table.html">Number Table</a></div>
                <div class="headerTitles"><a href="combinatorics.html"> Combinatorics</a> </div>
                <div class="headerTitles"><a href="TruthTables.html">Truth tables</a></div>
                <div class="headerTitles"><a href="RandomValues.html">Random Values</a></div>
                <div class="headerTitles"><a href="SurpriseMath.html"> Surprise Math</a> </div>
            </div>
        </div>
        <div class="content"><h1>Table of conversions between binary, octal, decimal and hexadecimal counting systems</h1>
            <button id="showTable" onclick="table_change(), changeText()">Click me to insert a table </button>
            <div id="container" class="Numbertable"></div>
        </div>
    </body>
</html>
